<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu portifólio</title>
    <link rel="stylesheet" href="Style/style.css" />
  </head>
  <body>
    <header>
      <section id="profile" class="container">
        <div class="profile-picture">
          <img src="Assets/Icon.svg" alt="" />
        </div>

        <div class="profile-text">
          <p>Hello World! meu nome é <span>Breno Soriani</span> e sou</p>
          <h1>Desenvolvedor Fullstack</h1>
          <p>
            Transformo necessidades em aplicações reais, evolventes e
            funcionais. Desenvolvo sistemas através da minha paixão pela
            tecnologia, contribuindo com soluções inovadoras e eficazes para
            desafios complexos.
          </p>
        </div>

        <div class="profile-icons">
          <ul>
            <li>
              <button id="Github">
                <img src="Assets/GitHub.svg" alt="" />
                <p>Github</p>
              </button>
            </li>
            <li>
              <button id="HTML">
                <img src="Assets/HTML.svg" alt="" />
                <p>HTML</p>
              </button>
            </li>
            <li>
              <button id="CSS">
                <img src="Assets/CSS.svg" alt="" />
                <p>CSS</p>
              </button>
            </li>
            <li>
              <button id="React">
                <img src="Assets/React.svg" alt="" />
                <p>React</p>
              </button>
            </li>
            <li>
              <button id="Nodejs">
                <img src="Assets/Node.js.svg" alt="" />
                <p>Node.js</p>
              </button>
            </li>
            <li>
              <button id="JavaScript">
                <img src="Assets/JavaScript.svg" alt="" />
                <p>JavaScript</p>
              </button>
            </li>
          </ul>
        </div>
      </section>

      <div>
        <img src="Assets/CaretDoubleDown.png" alt="" />
      </div>
    </header>

    <main></main>
  </body>
</html>
